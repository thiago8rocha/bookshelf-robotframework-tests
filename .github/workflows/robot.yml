name: Robot Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o reposit贸rio do BACKEND
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: thiago8rocha/bookshelf-api # Substitua pelo caminho real
          path: bookshelf-api

      # 2. Baixa o reposit贸rio do FRONTEND
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: thiago8rocha/bookshelf-frontend # Substitua pelo caminho real
          path: bookshelf-frontend

      # 3. Baixa o reposit贸rio atual (dos TESTES)
      - name: Checkout Robot Tests
        uses: actions/checkout@v4
        with:
          path: bookshelf-robot

      # 4. Executa o Ambiente e os Testes
      - name: Run CI Environment and Tests
        working-directory: ./bookshelf-robot
        run: |
          docker-compose -f docker-compose.ci.yml up --build --exit-code-from robot --abort-on-container-exit

      # --- Passos de Relat贸rio (Allure) permanecem iguais ---
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          sudo mv allure-2.29.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        if: always()
        run: |
          allure generate bookshelf-robot/results -o allure-report --clean

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: bookshelf-robot/results

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report